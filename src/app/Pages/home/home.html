<div class="text-white team">
    <h1 class="mt-5 text-end big">THE TEAM</h1>
    <div class="container p-md-5 p-3 rounded team-container">
        <div class=" row g-3 g-lg-4">
            <div class="col-12 col-lg-6 pb-3 pe-lg-4">
                <div>
                    <h1 class="mb-0">4TH, OCT</h1>
                    <h4>Hello, Youssef</h4>
                    <div class="flex-wrap pt-4 pb-2 rounded d-flex blue ps-md-0 ps-2 ">
                        <div class="p-0 text-center col me-5 ms-1">
                            <p class="mb-0">Completed</p>
                            <p class="mb-0 fs-3">14</p>
                        </div>
                        <div class="p-0 text-center col me-5">
                            <p class="mb-0">In Progress</p>
                            <p class="mb-0 fs-3">02</p>
                        </div>
                        <div class="p-0 text-center col">
                            <p class="mb-0">Paused</p>
                            <p class="mb-0 fs-3">06</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pb-3 pe-lg-3 ps-lg-2">
                <div class="p-md-4 p-3 mx-0 rounded-3 row h-100 right-box ">
                    <div
                        class="p-3 pb-0  mt-1 mt-md-0 rounded-3 inner-box col ">
                        <div class="p-3 d-flex gap-3  ">
                            <div class="px-0 me-3">
                                <h1 class="mb-3">14</h1>
                                <p class="mb-0 lh-1" style="white-space: pre-line;">
                                    Completed
                                    projects
                                </p>
                            </div>
                            <div class="p-0">
                                <img src="assets/img/Rectangle 721.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-7 ms-auto col-6 text-end px-0">
                        <div class="mx-0 row">
                            <h2 class="p-0 mb-3 mt-1">PSR</h2>
                            <p class="p-0 mb-0 lh-1" style="white-space: pre-line;">
                                PROJECT SUCCESS
                                RATE
                            </p>
                            <span class="p-0 pt-md-0 pt-1">87%</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-0 row g-lg-4">
            <div class="card-box row">

                 @for (card of cards(); track $index) {
                <div class="col-lg-3 col-md-4 col-12 me-0 mt-3 cards">
                    <a [routerLink]="card.route" class="text-decoration-none text-white">
                    <div class="card position-relative">
                        <div class="tag position-absolute">
                        <img [src]="card.tagImg" alt="">
                        </div>
                        <img [src]="card.profileImg" class="card-img-top" alt="">
                        <div class="pb-0 card-body">
                        <h6 class="mb-1 fw-bold card-title">{{ card.name }}</h6>
                        <p class="mb-1 card-text">{{ card.job }}</p>
                        <p>{{ card.date }}</p>
                        <div class="mt-4 row">
                            <div class="col">
                            <p class="mt-2 mb-0">{{ card.talent }}</p>
                            </div>
                            <div class="col text-end">
                            <h4>{{ card.percent }}</h4>
                            </div>
                        </div>
                        </div>
                    </div>
                    </a>
                </div>
                }
   
            </div>
        </div>
    </div>
    
    <div class="row mx-0">
        <div class="col ps-sm-5 ps-3 bottom">
            <p class="mb-0">AVERAGE </p>
            <h2 class="mb-0">FEEDBACK</h2>
            <img src="assets/img/4blue-star.png" alt="">
        </div>
        <div class="col text-end bottom pe-lg-4 pe-md-3 me-4 px-0">
            <h1 class="text-end pt-4 date">2024</h1>
        </div>
    </div>
</div>

<h2 class="mt-5 text-end pt-sm-4 logout" style="color: #00bec5;">SUBMIT <i class="fa-solid fa-arrow-right fs-5" style="color: #00bec5;"></i></h2>
